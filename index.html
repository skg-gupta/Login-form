<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="login-container">
  

    <form action="/server" autocomplete="off">

        <div class="innerfild login ">
      <h2>Enter Login Details</h2>
    </div>

      <div class="innerfild name">
        <label for="username"> Username </label>
        <input type="text" name="username" id="username" placeholder="Inter your name" />
      </div>

      <div class="innerfild password">
        <label for="password"> Password </label>
        <input type="password" name="password" id="password" placeholder="Inter your password"
          autocomplete="new-password" />
      </div>

      <div class=" innerfild loginbtn">
        <button type="submit">Login</button>
      </div>
      <div class="innerfild option">
        Not Register?
        <a href="/server"> Create an Account</a>
      </div>
    </form>

  </div>
</body>

</html>
